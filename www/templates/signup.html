<ion-view title="Signup" id="page12">
  <ion-content padding="true" class="has-header">
    <form name="form" class="list">
      <ion-list id="signup-list7">
        <ion-item class="item-divider">
          User
        </ion-item>
        <ion-item>
          <label class="item-input">
            <span class="input-label">Username</span>
            <input type="text" placeholder="" ng-model="vm.data.user.username" required>
          </label>
        </ion-item>
        <ion-item>
          <label class="item-input">
            <span class="input-label">Email</span>
            <input type="text" placeholder="" ng-model="vm.data.user.email" required>
          </label>
        </ion-item>
        <ion-item>
          <label class="item-input">
            <span class="input-label">Password</span>
            <input type="password" placeholder="" ng-model="vm.data.user.password" required>
          </label>
        </ion-item>
         <ion-item>
          <label class="item-input">
            <span class="input-label">Confirm Password</span>
            <input type="password" placeholder="" ng-model="vm.confirmPassword" required>
          </label>
        </ion-item>
      </ion-list>
      <button type="submit" class="button button-positive button-full" ng-disabled="form.$invalid" ng-click="vm.signUp(vm.data)" >Sign up</button>
    </form>
  </ion-content>
</ion-view>
