<ion-view title="Password" id="password" >
  <ion-content padding="true">
    <form> 
        <ion-list>
            <ion-item class="item-divider">
                Password
            </ion-item>
            <ion-item>
                <label class="item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="vm.data.user.password">
                </label>
            </ion-item>
            <ion-item>
                <label class="item-input">
                    <span class="input-label">Confirm Password</span>
                    <input type="password" ng-model="vm.data.user.confirmPassword">
                </label>
            </ion-item>
        </ion-list>
            <button type="submit" class="button button-positive button-full" ng-click="vm.saveChanges(vm.user)">Save Changes</button>
        </div>
    </form>
  </ion-content>
</ion-view>
