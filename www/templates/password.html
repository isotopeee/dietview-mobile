<ion-view title="Password" id="password" >
  <ion-content padding="true">
    <form name="form"> 
        <ion-list>
            <ion-item class="item-divider">
                Password
            </ion-item>
            <ion-item>
                <label class="item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="vm.data.password" required>
                </label>
            </ion-item>
            <ion-item>
                <label class="item-input">
                    <span class="input-label">Confirm Password</span>
                    <input type="password" ng-model="vm.confirmPassword" required> 
                </label>
            </ion-item>
        </ion-list>
            <button type="submit" class="button button-positive button-full" 
                ng-disabled="form.$invalid"
                ng-click="vm.saveChanges(vm.data)">Save Changes</button>
        </div>
    </form>
  </ion-content>
</ion-view>
