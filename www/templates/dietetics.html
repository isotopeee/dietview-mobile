<ion-view title="Subscriptions" id="page2">
  <ion-content padding="true" class="has-header">
     <ion-list>
          <ion-item class="item-divider">
              List of Subscriptions
          </ion-item>
          <ion-item ng-repeat="s in vm.subscriptions" ng-click="vm.viewDetails(s.mealPlan)">
              <label class="item-input">
                  <span class="input-label">{{s.mealPlan.name}}</span>
                  <span class="input-label">{{s.mealPlan.description}}</span>
                  <span class="input-label">Php {{s.mealPlan.price}}</span>
              </label>
          </ion-item>
     </ion-list>
  </ion-content>
</ion-view>
